<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    const redirectUrl = new URL(window.location.href);
    const pathname = redirectUrl.pathname;
    if (pathname.startsWith('/portfolio')) {
      const newPath = pathname.replace('/portfolio', '');
      window.location.replace(`${redirectUrl.origin}${newPath}`);
    } else {
      window.location.replace(`${redirectUrl.origin}/`);
    }
  </script>
</head>
<body>
  <p>Page Not Found</p>
</body>
</html>
