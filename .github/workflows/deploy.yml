name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Git user
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config --global user.name "${USER_NAME}"
          git config --global user.email "${USER_EMAIL}"

      - name: Fetch and checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Remove existing contents except .git
        run: |
          find . -path ./.git -prune -o -exec rm -rf {} \; 2> /dev/null || exit 0
          git add -A
          git commit -m "Clean gh-pages branch"
          git push origin gh-pages

      - name: Copy contents from dist directory
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          git rm -rf .
          cp -r ../dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages
